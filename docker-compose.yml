version: "3.9"

services:
  mongo:
    image: mongo:7
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./backend
    restart: always
    environment:
      - PORT=4000
      - MONGO_URI=mongodb://mongo:27017/user_management
      - JWT_SECRET=supersecret_change_me
      - CORS_ORIGIN=http://localhost:5173
      - USE_AUTH=true
      - NODE_ENV=development
    depends_on:
      - mongo
    ports:
      - "4000:4000"

  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    environment:
      - VITE_API_URL=http://localhost:4000/api
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  mongo_data:
